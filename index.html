  <!-- Contact Form Script -->
  <script>
    const form = document.getElementById('contact-form');
    const statusDiv = document.getElementById('form-status');
    const submitBtn = document.getElementById('submit-btn');

    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `form-status ${type} show`;
      setTimeout(() => {
        statusDiv.classList.remove('show');
      }, 5000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      const originalText = submitBtn.textContent;
      submitBtn.innerHTML = 'Sending... <span class="loading-spinner"></span>';
      submitBtn.disabled = true;

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          showStatus('✅ Your message has been sent!', 'success');
          form.reset();
        } else {
          showStatus('❌ Oops! Something went wrong. Please try again.', 'error');
        }
      } catch (error) {
        showStatus('❌ Network error. Please try again later.', 'error');
      } finally {
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });
  </script>
